<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VISIONFLUX | Launch</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      /* === Reset + Base === */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        font-family: "Poppins", "Segoe UI", sans-serif;
        background: #0e0e0e;
        color: #fff;
        overflow-x: hidden;
      }

      /* === Loader === */
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #loader h1 {
        font-size: 2rem;
        color: #fff;
      }
      #loader h1 span {
        color: #0ff;
        text-shadow: 0 0 15px #0ff;
      }

      /* === Navbar === */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background: rgba(0, 0, 0, 0.7);
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .logo {
        font-size: 1.8rem;
        font-weight: bold;
        color: #0ff;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
      }
      .nav-links li a {
        text-decoration: none;
        color: #fff;
        transition: color 0.3s;
      }
      .nav-links li a:hover {
        color: #0ff;
      }

      .hamburger {
        display: none;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
      }
      .hamburger span {
        width: 25px;
        height: 3px;
        background: #fff;
      }

      @media (max-width: 768px) {
        .hamburger {
          display: flex;
        }
        .nav-links {
          display: none;
          flex-direction: column;
          background: #000;
          position: absolute;
          top: 70px;
          right: 40px;
          padding: 10px;
          border-radius: 8px;
        }
        .nav-links.show {
          display: flex;
        }
      }

      /* === Hero Section === */
      .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0 20px;
      }
      .scroll-text {
        font-size: 3rem;
        color: #0ff;
        transition: font-size 0.3s ease;
        text-shadow: 0 0 15px #0ff;
      }
      #typewriter {
        margin-top: 20px;
        font-size: 1.2rem;
        color: #aaa;
      }
      .btn-cta {
        margin-top: 30px;
        padding: 12px 24px;
        border: none;
        background: #0ff;
        color: #000;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s, background 0.3s;
      }
      .btn-cta:hover {
        transform: scale(1.05);
        background: #00eaea;
      }

      /* === Marquee === */
      .marquee {
        width: 100%;
        overflow: hidden;
        background: #111;
        padding: 10px 0;
        color: #0ff;
        font-weight: bold;
        white-space: nowrap;
      }
      .marquee p {
        display: inline-block;
        animation: marquee 15s linear infinite;
      }
      @keyframes marquee {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      /* === Blob (Mystery Element) === */
      .blob {
        width: 40px;
        height: 40px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle, #0ff 0%, #000 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 10;
        mix-blend-mode: screen;
      }

      /* === Ripple Effect === */
      .ripple {
        position: fixed;
        width: 50px;
        height: 50px;
        background: #0ff;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 999;
        opacity: 0.4;
      }
      .ripple.animate {
        animation: ripple-animate 0.5s linear;
      }
      @keyframes ripple-animate {
        from {
          transform: translate(-50%, -50%) scale(0.5);
          opacity: 0.6;
        }
        to {
          transform: translate(-50%, -50%) scale(3);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loader -->
    <div id="loader">
      <h1>Launching <span>VISIONFLUX</span>...</h1>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="logo">VISIONFLUX</div>
        <div class="hamburger" onclick="toggleMenu()">
          <span></span><span></span><span></span>
        </div>
        <ul class="nav-links" id="navMenu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="experiments.html">Experiments</a></li>
          <li><a href="team.html">Team</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <!-- Hero -->
      <section class="hero">
        <h1 class="scroll-text">Create. Explore. Expand.</h1>
        <p id="typewriter" class="typewriter"></p>
        <a href="experiments.html" class="btn-cta">Start Exploring</a>
      </section>

      <!-- Marquee -->
      <div class="marquee">
        <p>
          UI/UX DESIGN • INTERACTION • WEB 3.0 • ANIMATION • CREATIVE
          DEVELOPMENT •
        </p>
      </div>
    </div>

    <!-- Mystery Elements -->
    <div class="blob"></div>
    <span class="ripple"></span>

    <!-- JS Script -->
    <script>
      // Loader
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("loader").style.display = "none";
          document.getElementById("main-content").style.display = "block";
        }, 2500);
      });

      // Navbar Toggle
      function toggleMenu() {
        const menu = document.getElementById("navMenu");
        menu.classList.toggle("show");
      }

      // Scroll-resize Heading
      window.addEventListener("scroll", () => {
        const scrollText = document.querySelector(".scroll-text");
        if (scrollText) {
          let size = 3 + window.scrollY / 300;
          scrollText.style.fontSize = size + "rem";
        }
      });

      // Floating Blob
      const blob = document.querySelector(".blob");
      if (blob) {
        document.body.addEventListener("mousemove", (e) => {
          blob.style.left = `${e.clientX}px`;
          blob.style.top = `${e.clientY}px`;
        });
      }

      // Ripple on Click
      const ripple = document.querySelector(".ripple");
      document.addEventListener("click", function (e) {
        ripple.style.left = e.clientX + "px";
        ripple.style.top = e.clientY + "px";
        ripple.classList.remove("animate");
        void ripple.offsetWidth;
        ripple.classList.add("animate");
      });

      // Typewriter Text
      const phrases = [
        "We build interfaces.",
        "We craft experiences.",
        "We innovate the future.",
      ];
      let currentPhrase = 0;
      let currentChar = 0;
      const typewriter = document.getElementById("typewriter");

      function typeEffect() {
        if (typewriter) {
          if (currentChar <= phrases[currentPhrase].length) {
            typewriter.textContent = phrases[currentPhrase].slice(
              0,
              currentChar++
            );
            setTimeout(typeEffect, 80);
          } else {
            setTimeout(() => {
              currentChar = 0;
              currentPhrase = (currentPhrase + 1) % phrases.length;
              typeEffect();
            }, 1500);
          }
        }
      }
      typeEffect();
    </script>
  </body>
</html>
