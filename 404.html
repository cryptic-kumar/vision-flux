<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | VISIONFLUX</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, sans-serif;
      }

      body {
        background: #080808;
        color: #fff;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        position: relative;
      }

      h1 {
        font-size: 8rem;
        background: linear-gradient(to right, #0ff, #f0f);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: flicker 1.5s infinite alternate;
      }

      @keyframes flicker {
        from {
          opacity: 0.7;
          text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
        }
        to {
          opacity: 1;
          text-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
        }
      }

      p {
        font-size: 1.5rem;
        margin-bottom: 30px;
        color: #aaa;
      }

      a.btn {
        padding: 12px 30px;
        background: transparent;
        border: 2px solid #0ff;
        color: #0ff;
        font-size: 1.1rem;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s;
        position: relative;
        z-index: 2;
      }

      a.btn:hover {
        background: #0ff;
        color: #000;
        box-shadow: 0 0 20px #0ff;
      }

      .blob {
        position: fixed;
        width: 250px;
        height: 250px;
        background: radial-gradient(
          circle,
          rgba(255, 0, 255, 0.3),
          transparent
        );
        border-radius: 50%;
        pointer-events: none;
        z-index: 0;
        mix-blend-mode: screen;
        transition: transform 0.2s ease;
      }

      .ripple {
        position: fixed;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: rgba(0, 255, 255, 0.3);
        transform: scale(0);
        pointer-events: none;
        z-index: 999;
      }

      .animate {
        animation: rippleAnim 0.6s linear;
      }

      @keyframes rippleAnim {
        to {
          transform: scale(6);
          opacity: 0;
        }
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 5rem;
        }
        p {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="blob" id="blob"></div>
    <div class="ripple" id="ripple"></div>

    <h1>404</h1>
    <p>Oops! Page Not Found</p>
    <a href="index.html" class="btn">Go Back Home</a>

    <script>
      // Floating Blob
      const blob = document.getElementById("blob");
      document.addEventListener("mousemove", (e) => {
        blob.style.transform = `translate(${e.clientX - 125}px, ${
          e.clientY - 125
        }px)`;
      });

      // Ripple Effect
      const ripple = document.getElementById("ripple");
      document.addEventListener("click", (e) => {
        ripple.style.left = e.clientX + "px";
        ripple.style.top = e.clientY + "px";
        ripple.classList.remove("animate");
        void ripple.offsetWidth;
        ripple.classList.add("animate");
      });
    </script>
  </body>
</html>
